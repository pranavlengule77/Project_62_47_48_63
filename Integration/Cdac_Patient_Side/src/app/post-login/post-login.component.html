<div id="container">
  <div>
    <app-body-carousel></app-body-carousel>
  </div>  
  <div>
      <div class="px-4 mt-3">
        <h4>Reminder</h4>
        <div class="rem">
          <marquee direction="up" behaviour="scroll" onmouseover="this.stop();" onmouseout="this.start();">
          <div class="reminderbox" *ngFor="let temp of data">
            <span>{{ temp.appointment_id }} </span>
            <span>{{ temp.doctor_name }} </span> at 
            [<span>{{ temp.appointment_date | date: "dd/MM/yyyy" }}</span>]
            <span >
              <ng-container *ngIf = "temp.appointment_status=='NC'; else elseIfTemplate">
                <td style="color: orange;">Not Confirmed</td>
              </ng-container>
              <ng-template #elseIfTemplate>
                <ng-container *ngIf = "temp.appointment_status == 'C'; else elseTemplate">
                  <td style="color: green;">Confirmed</td>
                </ng-container>
              </ng-template>
              <ng-template #elseTemplate>
                <td style="color: red;">Cancelled</td>
              </ng-template>
            </span>
          </div>
          </marquee>
        </div>
        <br />
        <div>
          <button class="btn btn-lg btn-primary btn-block" (click)="bookAppointment()">
            Book Appointment
          </button>
          <br />
          <button class="btn btn-lg btn-primary btn-block" (click)="cancelAppointment()">
            Cancel Appointment
          </button>
        </div>
      </div>
  </div>
</div>>
