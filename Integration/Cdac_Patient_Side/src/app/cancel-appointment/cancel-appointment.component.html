<div class="catable">
    <div class="p-5">
        <table class="table table-striped table-bordered p-5 shadow-lg p-3 mb-5 bg-white rounded">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Appointment ID</th>
                    <th scope="col">Doctor Name</th>
                    <th scope="col">Date</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody class="thead-light">
                <tr *ngFor="let appointment of patientAppointments;">
                <td>{{ appointment.appointment_id }}</td>
                <td>{{ appointment.doctor_name }}</td>
                <td>{{ appointment.appointment_date | date: 'longDate' }}</td>
                <td><button class="btn btn-primary" (click)="cancelAppointment(appointment)"> Cancel Appointment</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
