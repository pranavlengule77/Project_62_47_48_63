<div class="container">
    <form (ngSubmit)="onSubmit()">
        <div class="form-row">
          <div class="col-md-6 mb-3">
            <label for="validationCustom01">Name</label>
            <input [(ngModel)]="newPatient.patient_name" name="patient_name" type="text" class="form-control" id="validationCustom01" required>
          </div>
        </div>
        <div class="form-row">
          <div class="col-md-3 mb-3">
            <label for="validationCustom02">Email Id</label>
            <input [(ngModel)]="newPatient.email_id" name="email_id" type="email" class="form-control" id="validationCustom02" required>
          </div>
          <div class="col-md-3 mb-3">
            <label for="validationCustom03">Mobile No</label>
            <input [(ngModel)]="newPatient.mobile_no" name="mobile_no" type="number" class="form-control" id="validationCustom03" required>
          </div>
        </div>
        <div class="form-row">
          <div class="col-md-3 mb-3">
            <label for="validationCustom04">D.O.B.</label>
            <input [(ngModel)]="newPatient.dob" name="dob" type="date" class="form-control" id="validationCustom04" required>
          </div>
          <div class="col-md-3 mb-3">
            <label for="validationCustom05">Gender</label>
            <select [(ngModel)]="newPatient.gender" name="gender" class="custom-select" id="validationCustom05" required>
              <option selected disabled value="">Choose...</option>
              <option>Male</option>
              <option>Female</option>
            </select>
          </div>
        </div>
        <div class="form-row">
          <div class="col-md-3 mb-3">
            <label for="validationCustom06">Blood Group</label>
            <select [(ngModel)]="newPatient.blood_group" name="blood_group" class="custom-select" id="validationCustom06" required>
              <option selected disabled value="">Choose...</option>
              <option>A+</option>
              <option>A-</option>
              <option>B+</option>
              <option>B-</option>
              <option>O+</option>
              <option>O-</option>
              <option>AB+</option>
              <option>AB-</option>
            </select>
          </div>
          <div class="col-md-3 mb-3">
            <label for="validationCustom07">Address</label>
            <input [(ngModel)]="newPatient.address" name="address" type="text" class="form-control" id="validationCustom07" required>
          </div>
        </div>
        <div class="form-row">
          <div class="col-md-3 mb-3">
            <label for="validationCustom08">Password</label>
            <input [(ngModel)]="newPatient.password" name="password" type="password" class="form-control" id="validationCustom08" required>
          </div>
          <div class="col-md-3 mb-3">
            <label for="validationCustom09">Confirm Password</label>
            <input [(ngModel)]="confirmPassword" name="confirmPassword" type="password" class="form-control" id="validationCustom09" required>
          </div>
        </div>
        <br>
        <button class="btn btn-lg btn-primary" type="submit">Register</button>
      </form>
</div>
