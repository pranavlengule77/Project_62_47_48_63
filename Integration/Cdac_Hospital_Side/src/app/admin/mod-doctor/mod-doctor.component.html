<div class="container">
    <div class="searchbar">
        <form id="form1" class="form-inline mt-md- p-5">
            <input [(ngModel)]="doctorId" name="searching" class="form-control mr-sm-2" type="text"
              placeholder="Enter Doctor Id" aria-label="Enter Doctor Id">
            <button class="btn btn-outline-success my-2 my-sm-0" (click)="search()">Search Doctor</button>
        </form>
        <div *ngIf="searchFlag" class="alert alert-warning" role="alert">
            {{message}}
        </div>
    </div>
    <form *ngIf="found" class="updfrm" (ngSubmit)="onSubmit()">
        <div class="form-row">
            <div class="col-md-3 mb-3">
                <label for="Doctorid">Doctor id:</label>
                <input type="text" class="form-control p-2" id="docid" placeholder="Doctorid" name="docid"
                    [(ngModel)]="doctor.doctor_id" [disabled]=true>
            </div>
            <div class="col-md-3 mb-3">
                <label for="Name">Name:</label>
                <input type="text" class="form-control" id="Name" placeholder="Name" name="Name"
                    [(ngModel)]="doctor.doctor_name" [disabled]="true">
            </div>
        </div>
        <div class="form-row">
            <div class="col-md-3 mb-3">
                <label for="Speciality">Speciality:</label>
                <input type="text" class="form-control" id="Speciality" placeholder="Speciality" name="Speciality"
                    [(ngModel)]="doctor.speciality_name" [disabled]=true>
            </div>
            <div class="col-md-3 mb-3">
                <label for="Visitinghours">Visiting hours:</label>
                <input type="text" class="form-control" id="Visitinghours" placeholder="Visiting hours"
                    name="Visitinghours" [(ngModel)]="doctor.visiting_hrs">
            </div>
        </div>
        <div class="form-row">
            <div class="col-md-3 mb-3">
                <label for="Education">Education:</label>
                <input type="text" class="form-control" id="Education" placeholder="Education" name="Education"
                    [(ngModel)]="doctor.education">
            </div>
        </div>
        <br>
        <button id="updatebtn" class="btn btn-primary" type="submit">Update</button>
    </form>
</div>
