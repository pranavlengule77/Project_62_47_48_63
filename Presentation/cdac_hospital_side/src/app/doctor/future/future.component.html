<div class="tablediv">
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Appointment ID</th>
                <th scope="col">Patient Name</th>
                <th scope="col">Date</th>
                <th scope="col">Cancel Appt.</th>
            </tr>
        </thead>
        <tbody class="thead-light">
            <tr *ngFor="let patient of futureData">
                <td>{{ patient.appointmentId }}</td>
                <td>{{ patient.patientName }}</td>
                <td>{{ patient.apptDate | date:'longDate' }}</td>
                <td>
                    <button class="btn btn-secondary" id="{{'buttonCancel' + patient.appointmentId}}" (click)="cancelAppointment(patient.appointmentId)" > Cancel </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
