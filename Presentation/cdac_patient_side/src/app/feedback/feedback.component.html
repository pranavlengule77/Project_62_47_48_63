<div id="container" class="row mt-1">
    <div class="feedback">
       <p id="fb" class="mt-3"> Leave Your FeedBack Here.</p>    
       <img id="feed" src="../../assets/images/sermo_photo_0.jpg"/>
   </div>
   <div class="mt-5">
       <form>
           <div class="form-group">
             <input type="Text" class="form-control" id="txt1" placeholder="Enter Your Name" required>
           </div>
           <div class="form-group">
              
               <select class="form-control" id="department" required>
                 <option selected disabled value="">Select Department...</option>
                 <option>GENERAL SURGERY</option>
                 <option>ENT</option>
                 <option>NEUROLOGY</option>
                 <option>PULMONOLOGY</option>
                 <option>NEPHROLOGY</option>
                 <option>UROLOGY</option>
                 <option>ANAESTHESIOLOGY</option>
               </select>
             </div>

             <div class="form-group">
            <input type="email" class="form-control" id="txt2" placeholder="Enter Your Email Id" required>
            </div>

             <div class="form-group">
                <input type="Text" class="form-control" id="txt3" placeholder="Phone Number" required>
               </div>
        
               <div class="form-group">
                <textarea class="form-control" id="feedback" placeholder="Enter Feedback" rows="5" required></textarea>
                </div>
           <div>
               <button type="submit" class="btn btn-lg btn-primary btn-block">Submit</button>
           </div>
       </form>
   </div>
    
</div>
