<div id="container">
  <div>
    <app-body-carousel></app-body-carousel>
  </div>  
  <div>
    <div class="px-4 mt-4">
      <h4>Reminder</h4>
      <div class="box">
        <marquee
          direction="up"
          behaviour="scroll"
          onmouseover="this.stop();"
          onmouseout="this.start();"
        >
          <div class="reminderbox" *ngFor="let temp of data">
            <span>{{ temp.appointmentid }} </span>
            <span>{{ temp.doctorname }} </span> at
            <span>{{ temp.appointmentdate | date: "shortTime" }} </span>
            [<span>{{ temp.appointmentdate | date: "dd/MM/yyyy" }}</span
            >]
          </div>
        </marquee>
      </div>
      <br />
      <button
        class="btn btn-lg btn-primary btn-block"
        (click)="bookAppointment()"
      >
        Book Appointment
      </button>
      <br />
      <button
        class="btn btn-lg btn-primary btn-block"
        (click)="cancelAppointment()"
      >
        Cancel Appointment
      </button>
    </div>
  </div>
</div>>
