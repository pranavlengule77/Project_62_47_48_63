<div class="tablediv mt-5 p-5">
    <table class="table table-striped table-bordered p-5 shadow-lg p-3 mb-5 bg-white rounded">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Appointment ID</th>
                <th scope="col">Doctor Name</th>
                <th scope="col">Time Slot</th>
                <th scope="col">Date</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody class="thead-light">
            <tr *ngFor="let patient of cancelData;">
            <td>{{ patient.AppointmentId }}</td>
            <td>{{ patient.DoctorName }}</td>
            <td>{{ patient.TimeSlot }}</td>
            <td>{{ patient.Date | date: 'longDate' }}</td>
            <td><button class="btn btn-primary" id="{{ 'buttonCancel' + patient.AppointmentId }}" (click) = 'cancelPatientAppointment()'> Cancel Appointment</button></td>
            </tr>
        </tbody>
    </table>
</div>
