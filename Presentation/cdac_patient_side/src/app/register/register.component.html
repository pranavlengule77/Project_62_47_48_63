<div class="con">
    <form (ngSubmit)="registration()">
        <div class="form-row">
          <div class="col-md-3 mb-3">
            <label for="validationDefault01">First name</label>
            <input type="text" class="form-control" id="validationDefault01" required>
          </div>
          <div class="col-md-3 mb-3 px-4">
            <label for="validationDefault02">Last name</label>
            <input type="text" class="form-control" id="validationDefault02" required>
          </div>
        </div>
        <div class="form-row">
          <div class="col-md-3 mb-3">
            <label for="validationDefault03">Email Id</label>
            <input type="email" class="form-control" id="validationDefault03" required>
          </div>
          <div class="col-md-3 mb-3 px-4">
            <label for="validationDefault04">Mobile No</label>
            <input type="text" class="form-control" id="validationDefault04" required>
          </div>
        </div>
        <div class="form-row">
          <div class="col-md-3 mb-3">
            <label for="validationDefault05">D.O.B.</label>
            <input type="date" class="form-control" id="validationDefault05" required>
          </div>
          <div class="col-md-3 mb-3 px-4">
            <label for="validationDefault06">Gender</label>
            <select class="custom-select" id="validationDefault06" required>
              <option selected disabled value="">Choose...</option>
              <option>Men</option>
              <option>Female</option>
            </select>
          </div>
        </div>
        <div class="form-row">
          <div class="col-md-3 mb-3">
            <label for="validationDefault07">Blood Group</label>
            <select class="custom-select" id="validationDefault07" required>
              <option selected disabled value="">Choose...</option>
              <option>A+</option>
              <option>A-</option>
              <option>B+</option>
              <option>B-</option>
              <option>O+</option>
              <option>O-</option>
              <option>AB+</option>
              <option>AB-</option>
            </select>
          </div>
          <div class="col-md-3 mb-3 px-4">
            <label for="validationDefault08">Address</label>
            <input type="text" class="form-control" id="validationDefault08" required>
          </div>
        </div>
        <div class="form-row">
          <div class="col-md-3 mb-3">
            <label for="validationDefault09">Password</label>
            <input type="text" class="form-control" id="validationDefault09" required>
          </div>
          <div class="col-md-3 mb-3 px-4">
            <label for="validationDefault10">Confirm Password</label>
            <input type="text" class="form-control" id="validationDefault10" required>
          </div>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
            <label class="form-check-label" for="invalidCheck2">
              Agree to terms and conditions
            </label>
          </div>
        </div>
        <button class="btn btn-lg btn-primary" type="submit">Register</button>
      </form>
</div>
